<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>ToDo Akademia Front-Dev 2018</title>
	<link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
	
</head>
<body>
   
   <main class="container">
   	<h4 class="text-center">ToDo list </h4>
   	
   	<section class="new-task-container">
   		<form>
   			<div class="input-task">
   				<input type="text" name="item" id="item" placeholder="What needs to be done?">
   				
   				<span class="button">
   					<button class="add-button" type="submit">Add Task</button>
   				</span>
   			</div>
   		</form>
   	</section>
   	
   	<section class="tasks-container">
   		<ul id="task-list">
   		<!--<li>Sample Task 1<button class="remove-task">Remove</button></li>-->
   		</ul>
   	</section>
   </main>
    
	
</body>
</html>
